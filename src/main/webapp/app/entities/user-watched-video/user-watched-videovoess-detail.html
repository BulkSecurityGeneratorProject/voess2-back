
<div>
    <h2><span data-translate="voess2App.userWatchedVideo.detail.title">User Watched Video</span> {{vm.userWatchedVideo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="voess2App.userWatchedVideo.startDateTime">Start Date Time</span></dt>
        <dd>
            <span>{{vm.userWatchedVideo.startDateTime | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="voess2App.userWatchedVideo.user">User</span></dt>
        <dd>
            {{vm.userWatchedVideo.user.login}}
        </dd>
        <dt><span data-translate="voess2App.userWatchedVideo.video">Video</span></dt>
        <dd>
            <a ui-sref="videovoess-detail({id:vm.userWatchedVideo.video.id})">{{vm.userWatchedVideo.video.videoName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="user-watched-videovoess-detail.edit({id:vm.userWatchedVideo.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
