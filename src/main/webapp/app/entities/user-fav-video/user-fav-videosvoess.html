<div>
    <h2 data-translate="voess2App.userFavVideo.home.title">User Fav Videos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="user-fav-videovoess.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="voess2App.userFavVideo.home.createLabel">
                        Create new User Fav Video
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="startDateTime"><span data-translate="voess2App.userFavVideo.startDateTime">Start Date Time</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="user.login"><span data-translate="voess2App.userFavVideo.user">User</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="video.videoName"><span data-translate="voess2App.userFavVideo.video">Video</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="userFavVideo in vm.userFavVideos track by userFavVideo.id">
                    <td><a ui-sref="user-fav-videovoess-detail({id:userFavVideo.id})">{{userFavVideo.id}}</a></td>
                    <td>{{userFavVideo.startDateTime | date:'medium'}}</td>
                    <td>
                        {{userFavVideo.user.login}}
                    </td>
                    <td>
                        <a ui-sref="videovoess-detail({id:userFavVideo.video.id})">{{userFavVideo.video.videoName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="user-fav-videovoess-detail({id:userFavVideo.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="user-fav-videovoess.edit({id:userFavVideo.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="user-fav-videovoess.delete({id:userFavVideo.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
