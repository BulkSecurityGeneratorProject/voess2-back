
<div>
    <h2><span data-translate="voess2App.streams.detail.title">Streams</span> {{vm.streams.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="voess2App.streams.streamerName">Streamer Name</span></dt>
        <dd>
            <span>{{vm.streams.streamerName}}</span>
        </dd>
        <dt><span data-translate="voess2App.streams.streamerUrl">Streamer Url</span></dt>
        <dd>
            <span>{{vm.streams.streamerUrl}}</span>
        </dd>
        <dt><span data-translate="voess2App.streams.streamerPhoto">Streamer Photo</span></dt>
        <dd>
            <div ng-if="vm.streams.streamerPhoto">
                <a ng-click="vm.openFile(vm.streams.streamerPhotoContentType, vm.streams.streamerPhoto)">
                    <img data-ng-src="{{'data:' + vm.streams.streamerPhotoContentType + ';base64,' + vm.streams.streamerPhoto}}" style="max-width: 100%;" alt="streams image"/>
                </a>
                {{vm.streams.streamerPhotoContentType}}, {{vm.byteSize(vm.streams.streamerPhoto)}}
            </div>
        </dd>
        <dt><span data-translate="voess2App.streams.streamerState">Streamer State</span></dt>
        <dd>
            <span>{{vm.streams.streamerState}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="streams-detail.edit({id:vm.streams.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
