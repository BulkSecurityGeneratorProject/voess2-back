
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myStreamsLabel" data-translate="voess2App.streams.home.createOrEditLabel">Create or edit a Streams</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.streams.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.streams.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="voess2App.streams.streamerName" for="field_streamerName">Streamer Name</label>
            <input type="text" class="form-control" name="streamerName" id="field_streamerName"
                    ng-model="vm.streams.streamerName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="voess2App.streams.streamerUrl" for="field_streamerUrl">Streamer Url</label>
            <input type="text" class="form-control" name="streamerUrl" id="field_streamerUrl"
                    ng-model="vm.streams.streamerUrl"
                     />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setStreamerPhoto($file, vm.streams)" ngf-pattern="'image/*'">
            <label class="control-label" data-translate="voess2App.streams.streamerPhoto" for="field_streamerPhoto">Streamer Photo</label>
            <div>
                <img data-ng-src="{{'data:' + vm.streams.streamerPhotoContentType + ';base64,' + vm.streams.streamerPhoto}}" style="max-height: 100px;" ng-if="vm.streams.streamerPhoto" alt="streams image"/>
                <div ng-if="vm.streams.streamerPhoto" class="help-block clearfix">
                    <span class="pull-left">{{vm.streams.streamerPhotoContentType}}, {{vm.byteSize(vm.streams.streamerPhoto)}}</span>
                    <button type="button" ng-click="vm.streams.streamerPhoto=null;vm.streams.streamerPhotoContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setStreamerPhoto($file, vm.streams)" accept="image/*" data-translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="streamerPhoto" id="field_streamerPhoto"
                    ng-model="vm.streams.streamerPhoto"
                     />
            <input type="hidden" class="form-control" name="streamerPhotoContentType" id="field_streamerPhotoContentType"
                    ng-model="vm.streams.streamerPhotoContentType" />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="voess2App.streams.streamerState" for="field_streamerState">Streamer State</label>
            <input type="checkbox" class="form-control" name="streamerState" id="field_streamerState"
                    ng-model="vm.streams.streamerState"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
